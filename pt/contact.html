---
layout: default
title: Contato
---

{% assign lang = "pt" %}

<div class="contact-content">
    <section>
        <h2>{% include i18n.html key="contact.connect_with_me" %}</h2>
        <div class="contact-links">
            {% if site.data.contact.github %}
            <a href="https://github.com/{{ site.data.contact.github }}" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-github"></i>
                <span>GitHub</span>
            </a>
            {% endif %}
            {% if site.data.contact.linkedin %}
            <a href="https://linkedin.com/in/{{ site.data.contact.linkedin }}" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-linkedin"></i>
                <span>LinkedIn</span>
            </a>
            {% endif %}
            {% if site.data.contact.email %}
            <a href="mailto:{{ site.data.contact.email }}">
                <i class="fas fa-envelope"></i>
                <span>Email</span>
            </a>
            {% endif %}
        </div>
    </section>
</div>
