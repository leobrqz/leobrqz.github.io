name: npm test

on:
  pull_request:
    branches:
      - '**'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.sha }}
  cancel-in-progress: true

jobs:
  test_pull_request:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v6
        with:
          node-version-file: 'mantine-next/.nvmrc'
          cache: 'pnpm'
          cache-dependency-path: 'mantine-next/pnpm-lock.yaml'
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        working-directory: mantine-next
      - name: Run build
        run: pnpm run build
        working-directory: mantine-next
      - name: Run tests
        run: pnpm test
        working-directory: mantine-next
