<div class="project-box" data-repo="{{ repo.name }}">
    <div class="project-header">
        <h3>
            <a href="{{ repo.html_url }}" target="_blank" rel="noopener noreferrer">{{ repo.name }}</a>
        </h3>
        <button class="expand-toggle" aria-label="Toggle README">
            <i class="fas fa-chevron-down"></i>
        </button>
    </div>
    <div class="project-meta">
        <p>{{ repo.description | default: "No description available." }}</p>
        <p>Languages: <span class="languages-list"></span></p>
        <p>Last Updated: <span class="updated-date"></span></p>
    </div>
    <div class="readme-content">
        <!-- README will be loaded here when expanded -->
    </div>
</div>
